trigger:
  branches:
    include:
    - master
variables:
- name: solution
  value: '**/*.sln'
stages:
- stage: __default
  jobs:
  - job: Job
    pool:
      name: default
    steps:
    - task: DotNetCoreCLI@1
      inputs:
        repository: self
        submodules: true
    - task: DotNetCoreCLI@2
      displayName: 'Build web project'
      inputs:
        command: 'build'
        projects: $(solution)

